<ion-pane>


<div class="fs-wrap" ng-controller="startLogin">


		<div class="logo-wrap-start logo-wrap">
	    	<img src="img/logo.svg"/>
    	</div>

		<div class="logininCenterContent paddingBigger">

			<button class="button button-royal button-full">
			  <i class="icon ion-social-facebook"></i> Login with Facebook
			</button>


			<div class="textinput marginFromFacebook">
				<label class="item item-input" style="margin-bottom: 10px;">
				    <i class="icon ion-at placeholder-icon"></i>
					<input type="text" placeholder="Email address" ng-model="username">
				</label>
			</div><!-- textinput -->
			
			<div class="textinput">
				<label class="item item-input">
				    <i class="icon ion-unlocked placeholder-icon"></i>
				    <input type="password" placeholder="Password" ng-model="password">
				</label>
			</div>
			<!-- /.textinput -->
			
			<button class="button button-positive button-full" ng-click="login()">
			  Log in
			</button>
			
			
		</div>
		<!-- /.centerContent -->
			
      	<div class="fixedBottom paddingBigger">
		</div>
      	<!-- /.fixedBottom -->

      </div>
      
</ion-pane>
