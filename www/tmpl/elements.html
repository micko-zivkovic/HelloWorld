<ion-pane>

<div class="bar bar-header bar-light">
	<button class="button button-icon icon ion-chevron-left"></button>
	<h1 class="title">Title</h1>
	<button class="button button-icon icon ion-navicon"></button>
</div>

<ion-content class="has-header">

	<div class="padding">
		
		<div class="elementDivider" style="padding-top: 10px;">
			Buttons
		</div>
		<!-- /.elementDivider -->
	
		<button class="button button-stable button-full">
			Regular
		</button>
		
		<button class="button button-positive button-full">
		  Call to action
		</button>
		
		<button class="button button-royal button-full">
		  <i class="icon ion-social-facebook"></i> Login with Facebook
		</button>
		
		<button class="button button-clear button-positive button-full">
		  Clear Button
		</button>
		
		
		<div class="elementDivider" style="padding-top: 10px;">
			Split buttons
		</div>
		
		<div class="row">
		  <div class="col col-left">
			  <button class="button button-stable button-full">
			  	<i class="icon ion-social-facebook"></i> Facebook
			  </button>
		  </div>
		  <div class="col col-right">
			  <button class="button button-positive button-full">
			  	<i class="icon ion-email"></i> Email
			  </button>
		  </div>
		  
		</div>
		
		
		
		
		<div class="elementDivider" style="padding-top: 10px;">
			Input fields
		</div>
		
		
		<div class="textinput">
			<label class="item item-input" style="margin-bottom: 10px;">
			    <i class="icon ion-at placeholder-icon"></i>
				<input type="text" placeholder="Email address">
			</label>
		</div><!-- textinput -->
		
		<div class="textinput">
			<label class="item item-input">
			    <i class="icon ion-unlocked placeholder-icon"></i>
			    <input type="password" placeholder="Password">
			</label>
		</div>
		<!-- /.textinput -->
		
		<div class="textinput">
			<label class="item item-input" style="margin-bottom: 10px;">
				<input type="text" placeholder="Regular input">
			</label>
		</div><!-- textinput -->
		
		
		
		<div class="select-list">
			<label class="item item-input item-select">
				<div class="input-label">
					I am
				</div>
				<select>
					<option>Female</option>
					<option>Male</option>
				</select>
			</label>
			<!-- end label -->
			
			<label class="item item-input item-select">
				<div class="input-label">
				  I measure
				</div>
				<select>
				  <option>80cm</option>
				  <option>81cm</option>
				  <option>82cm</option>
				  <option>83cm</option>
				  <option>84cm</option>
				  <option>85cm</option>
				  <option>86cm</option>
				  <option>87cm</option>
				  <option>88cm</option>
				  <option>89cm</option>
				  <option>90cm</option>
				  <option>91cm</option>
				  <option>...</option>
				  <option>...</option>
				  <option>...</option>
				  <option>235cm</option>
				  <option>236cm</option>
				  <option>237cm</option>
				  <option>238cm</option>
				  <option>239cm</option>
				  <option>240cm</option>

				</select>
			</label>
			<!-- end label -->
		</div>
		
				
		
		
		
		
				
	</div>		
		
</ion-content>
</ion-pane>
