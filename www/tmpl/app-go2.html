<ion-view title="iGoGive">
  <ion-nav-buttons side="right">
<!--   	<a class="button button-icon icon ion-ios7-information-outline"></a> -->
    <button menu-toggle="right" class="button btngreen button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  

  <div class="fs-wrap">
  
  <div class="tempHasHeader">
	  &nbsp;
  </div>
  <!-- /.paddingBigger -->
  
  <div class="statsElementsWrap">
	  <div class="statsElements statsElements2">
		  <div class="row">
			  <div class="col">
				  <p class="statTitle"><i class="icon ion-navigate"></i> km</p>
				  <h2 class="statValue">2.63</h2>
			  </div>
			  <div class="col">
				  <p class="statTitle"><i class="icon ion-clock"></i> time</p>
				  <h2 class="statValue">17:23</h2>
			  </div>
		  </div>
		  
		  <div class="row statsRaising">
			  <div class="col">
				  <p class="statTitle"><i class="icon ion-flag"></i> raising</p>
				  <h1 class="statValue btngreen">$2.63</h1>
			  </div>
		  </div>
	  </div>
	  <!-- /.statsElements -->
  </div>
  <!-- /.statsElements -->
  
  
  
  <div class="fixedBottom paddingBigger">
  
		<div class="textinput">
			<label class="item item-input" style="margin-bottom: 10px;">
			    <i class="icon ion-navigate placeholder-icon"></i>
				<input type="text" placeholder="Distance covered (meters)">
			</label>
		</div><!-- textinput -->
		
		<div class="textinput">
			<label class="item item-input">
			    <i class="icon ion-clock placeholder-icon"></i>
			    <input type="text" placeholder="Time taken (hh:mm:ss)">
			</label>
		</div>
		<!-- /.textinput -->
	
	<button class="button btnOutlinePositive buttonNormalText" ui-sref="app.go1()">
		Save
	</button>
	
	
	</div>

</div>
  
</ion-view>
